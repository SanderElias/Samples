<h1>Dynamic form sample</h1>
@if (vm$ | async; as vm) {
  <dialog>
    <form #myForm="ngForm" method="dialog">
      @for (field of vm.fields; track field) {
        <label>
          {{ field.name }} {{ field.type }}
          <div>
            <input [name]="field.name" [type]="field.type" [(ngModel)]="vm.person[field.name]" />
            @if (field.name === 'id') {
              <p>Do not change</p>
            }
          </div>
        </label>
      }
      <div class="labelRow">
        <button type="submit">Submit</button>
      </div>
    </form>
  </dialog>
}

<style>
  dialog::backdrop {
    background: rgba(30, 20, 35, 0.45);
  }

  .tableHolder {
    height: 80vh;
    overflow: auto;
    width: 100rem;
    border-collapse: collapse;
  }

  tr:nth-child(even) {
    background-color: rgb(42, 41, 41);
  }

  form {
    display: flex;
    flex-direction: column;
  }
  label {
    display: grid;
    grid-template-columns: 7rem 1fr;
    align-items: center;
    gap: 0.4rem;
  }
  input {
    margin-bottom: 5px;
    width: 20rem;
  }
</style>
