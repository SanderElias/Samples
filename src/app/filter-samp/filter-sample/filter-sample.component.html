@if (vm$ | async; as vm) {
  <div>
    <input type="text" [formControl]="nameFilter" />
    <ul>
      @for (item of vm.users; track item) {
        <li>
          <img [src]="item.avatar" alt="" />
          {{ item.name }}
        </li>
      }
    </ul>
  </div>
} @else {
  <div class="backDrop">
    <div><h2>Loading...</h2></div>
  </div>
}

<style>
  ul {
    list-style: none;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 5px;
    overflow: auto;
    max-height: 83dvh;
    padding-right: 0.5rem;
  }
  li {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    border: 1px solid black;
    background-color: #444242;
    padding: 0;
    gap: 0.5rem;
    border-radius: 0.25rem;
  }

  li > img {
    width: 100%;
    aspect-ratio: 1;
    border-radius: 0.25rem 0.25rem 0 0;
    object-fit: cover;
  }
</style>
