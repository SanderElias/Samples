<div>
  <input type="text" [formControl]="search" />
  <ul>
    @for (piece of list$ | async; track piece) {
      <li>
        <!-- <a [href]='piece.links.web' target="_blank">{{piece.title}}</a> -->
        @if (piece.hasImage) {
          <img (click)="raki.loadDetail(piece.objectNumber)" [title]="piece.longTitle" [src]="piece.headerImage.url" />
        }
      </li>
    }
  </ul>
</div>
