<img [src]="artDetail.webImage.url" />
<h4>{{ artDetail.title }}</h4>
Maker{{ artDetail.principalMakers.length > 1 ? 's' : '' }}
<ul>
  @for (maker of artDetail.principalMakers; track maker) {
    <li>{{ maker.name }}</li>
  }
</ul>
@if (artDetail.colors.length > 0) {
  <div class="colorboxes">
    @for (c of artDetail.colors; track c) {
      <div class="box" [title]="c" [style.background]="c"></div>
    }
  </div>
}
