name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [24.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node, install dependencies, and cache node modules, build dist artifacts
        uses: ./.github/build-artifacts
        with:
          node-version: ${{ matrix.node }}
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    concurrency:
      group: deploy-pages-${{ github.ref }}
      cancel-in-progress: true
    strategy:
      matrix:
        # for future expansion, for now only node 16 is supported
        node: [24.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Set up GitHub Actions caching for Wireit.
      # - uses: google/wireit@setup-github-actions-caching/v2


      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      - name: Get the build
        uses: ./.github/build-artifacts
        with:
          node-version: ${{ matrix.node }}
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: dist/samples/browser # The folder the action should deploy.
