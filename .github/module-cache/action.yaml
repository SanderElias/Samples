name: moduleCache
description: setup node modules using pnpm caching
inputs:
  node-version:
    description: The node version to use for the module.
    default: '24.x'
runs:
  using: 'composite'
  steps:
    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10
    - name: Setup node
      uses: actions/setup-node@v5
      with:
        node-version: ${{ inputs.node-version }}
        cache: 'pnpm'
    - name: Install dependencies
      run: |
        pnpm config set auto-install-peers false
        pnpm install
      shell: bash

